    <!-- Page content-->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6"> <!--Column 1 Size -->
            <form class="form new-recipe-form">
            
                <!-- Recipe Name Card-->
                <div class="card mb-3">
                    <div class="card-header">Add a dish to the pic-nic!</div>
                    
                    <div class="card-body">
                        <div class="form-group">
                            <label for="recipe-name"></label>
                            <input class="form-input col-9 rounded-pill" type="text" id="recipe-name" name="recipe-name" placeholder="Enter the name of your dish here!" />
                        </div>
                    </div>
                    
                </div>

                <!-- Description Card-->
                <div class="card mb-4">
                    <div class="card-header">Recipe Description</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="recipe-name"></label>
                            <textarea class="form-input col-10 rounded-pill" id="recipe-desc" name="recipe-desc" placeholder="Provide a description of your dish!">

                            </textarea>
                        </div>
                    </div>
                </div>

                <!-- Allergen Card-->
                <div class="card mb-4">
                    <div class="card-header">Allergens</div>
                    <div class="card-body">
                        <div class='form-group'>
                            <input class="allergenInput" type='checkbox' id='nuts' name='nuts' value='true' />
                            <label class="allergenLabel" for='nuts'> Has Nuts</label><br />
                            <input class="allergenInput" type='checkbox' id='gluten' name='gluten' value='true' />
                            <label class="allergenLabel" for='nuts'> Has Gluten</label><br />
                            <input class="allergenInput" type='checkbox' id='dairy' name='dairy' value='true' />
                            <label class="allergenLabel" for='nuts'> Has Diary</label><br />
                            <input class="allergenInput" type='checkbox' id='eggs' name='eggs' value='true' />
                            <label class="allergenLabel" for='nuts'> Has Eggs</label><br />
                            <input class="allergenInput" type='checkbox' id='shellfish' name='shellfish' value='true' />
                            <labe class="allergenLabel"l for='nuts'> Has ShellFish</label><br />
                          </div>
                    </div>
                </div>

                <script
                src='https://upload-widget.cloudinary.com/global/all.js'
                type='text/javascript'
              ></script>

              <!-- <div class='form-group'>

            </form>
            <button id='upload_widget' class='cloudinary-button btn btn-success'>Upload an Image of your dish</button>
